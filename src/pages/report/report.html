<link href="assets/css/animate.css" rel="stylesheet">
<ion-header>

  <ion-navbar>
    <ion-title>Report Card</ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="goToLeaderboard()"><ion-icon name="trophy"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-grid>
    
        <ion-row center class="reportBGtop">
        <ion-col>
        <ion-icon name="star" class="animated rotateIn"></ion-icon>
        </ion-col>

            <ion-col center>        
                <h1 class="animated zoomInDown creditAmount">1200</h1>
                <h2 class="animated tada">Credits</h2>
                </ion-col>  

        <ion-col>
        <ion-icon name="star" class="animated rotateIn"></ion-icon>
        </ion-col>         
        </ion-row>

        <ion-row>
            <ion-card>
                <ion-card-header>
                    Categories
                  </ion-card-header>

                  <ion-list>
                    <ion-item>
                      <img item-left class="reportTask" src="assets/icon/task_cat_code.png"/>
                      <p>Scan the Code</p>
                    <ion-badge item-right color="accent">100</ion-badge> 
                    </ion-item>

                    <ion-item>
                      <img item-left class="reportTask" src="assets/icon/task_cat_social.png"/>
                      <p>Scan the Code</p>
                    <ion-badge item-right color="accent">300</ion-badge>
                    </ion-item>

                    <ion-item>
                      <img item-left class="reportTask" src="assets/icon/task_cat_clubs.png"/>
                      <p>Scan the Code</p>
                    <ion-badge item-right color="accent">200</ion-badge> 
                    </ion-item>

                    <ion-item>
                      <img item-left class="reportTask" src="assets/icon/task_cat_explore.png"/>
                      <p>Scan the Code</p>
                    <ion-badge item-right color="accent">500</ion-badge>  
                    </ion-item>

                    <ion-item>
                      <img item-left class="reportTask" src="assets/icon/task_cat_eat.png"/>
                    <ion-badge item-right color="accent">100</ion-badge> 
                    <p>Scan the Code</p>
                    </ion-item>

                    <ion-item>
                      <img item-left class="reportTask" src="assets/icon/task_cat_campus.png"/>
                      <p>Scan the Code</p>
                    <ion-badge item-right color="accent">300</ion-badge>  
                    </ion-item>

                  </ion-list>
            </ion-card>
        </ion-row>

       
        <ion-row class="shareReport">
            <ion-col>
            <h4>Share Your Progress</h4>
                </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
            <button ion-button icon-only>
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
            <button ion-button icon-only>
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
                </ion-col>
        </ion-row>
        
    </ion-grid>

</ion-content>
