<ion-menu [content]="mycontent" type="overlay">
    <ion-header>
        <ion-toolbar>
        <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
    
      <button ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>Log Out
      </button>
  
        </ion-list>
    </ion-content>
</ion-menu>

<ion-header>     
    <ion-navbar #mycontent swipeBackEnabled="false">
        
            <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
            </button>
        
        <img class="logo_header" src="assets/img/arc_logo_white.png" width="40"/>
      
    </ion-navbar>   
</ion-header>

<ion-content>
    <ion-list>       
        <ion-item-group>
            <ion-item-divider>
                <h4>News and Events</h4>
                <button class="viewall" ion-button icon-only clear item-right>
                    <ion-icon name="arrow-dropright"></ion-icon>
                </button>
            </ion-item-divider>
            <ion-item>
                <button ion-item>
                    <ion-icon item-left name="calendar">
                    </ion-icon>
                    Event Post
                    <p>Category</p>
                    <p>Tag</p> 
                    <ion-note item-right>Date</ion-note>
                </button>
            </ion-item>
        </ion-item-group>
    </ion-list>

    <ion-list>
        <ion-item-group>
            <ion-item-divider>
                <h4>Tasks</h4>
                <button class="viewall" ion-button icon-only clear item-right (click)="goToTasks()">
                        <ion-icon name="arrow-dropright"></ion-icon>
                </button>
            </ion-item-divider>
            
            <ion-item>
            <ion-grid> 
                <ion-row>
                    <ion-col>
                        <img src="assets/icon/task_icon_addfriends.png">
                        <p class="icontext">Add Friends</p>
                    </ion-col>
                    <ion-col>                   
                        <img src="assets/icon/task_icon_clubs.png">
                        <p class="icontext">Clubs</p>
                    </ion-col>
                    <ion-col>
                        <img src="assets/icon/task_icon_explore.png">
                        <p class="icontext">Explore</p>
                    </ion-col>
                </ion-row>
            </ion-grid>   
            </ion-item>
        </ion-item-group>  
    </ion-list>
    

    <ion-list>
        <ion-item-group>
            <ion-item-divider>
                <h4>Recent Posts</h4>
                <button class="viewall" ion-button icon-only clear item-right (click)="goToPosts()">
                        <ion-icon name="arrow-dropright"></ion-icon>
                </button>
            </ion-item-divider>
