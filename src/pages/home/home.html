<ion-menu [content]="mycontent">
      <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header >    
  <ion-navbar #mycontent>
     
      <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
      <img src="../assets/img/arc_logo_white.png" width="50"  />
      
          <ion-buttons end>

              <button (click)="goToProfile()">
                <ion-icon name="person"></ion-icon>
              </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to ARC!</h2>
    
  <ion-card>    
      <ion-card-header>
        <h2>News and Events</h2>
        <button ion-button clear>View All</button>
      </ion-card-header>
      
      <ion-card-content>
        Recent News from your Friends
      </ion-card-content>
      
      <ion-list>
    <button ion-item>
      <ion-avatar item-left>
        <img src="../assets/img/girl_avatar.png"/>
        </ion-avatar>
      Roisin Flynn
    </button>

    <button ion-item>
      <ion-avatar item-left>
        <img src="../assets/img/girl_avatar.png"/>
        </ion-avatar>
      Sophie Ryan
    </button>

    <button ion-item>
      <ion-avatar item-left>
        <img src="../assets/img/girl_avatar.png"/>
        </ion-avatar>
      Carmel Williams
    </button>
      </ion-list>
  </ion-card>
    
<ion-card>    
      <ion-card-header>
        <h2>Tasks</h2>
        <button ion-button clear>View All</button>
      </ion-card-header>
      
      <ion-card-content></ion-card-content>
      
      <ion-list>
            <ion-icon item-left>
                <img src="http://placehold.it/60x60">
                <p>Add Friends</p>
            </ion-icon>

          <ion-icon item-left>
                <img src="http://placehold.it/60x60">
              <p>Add Friends</p>
            </ion-icon>

          <ion-icon item-left>
                <img src="http://placehold.it/60x60">
              <p>Add Friends</p>
            </ion-icon>
          
      </ion-list>
</ion-card>
    
<ion-card>    
  <ion-card-header>
    <h2>Recent Posts</h2>
    <button ion-button clear>View All</button>
  </ion-card-header>

  <ion-card-content></ion-card-content>

  <ion-list>
      
        <ion-item *ngFor="let post of postList" (click)="goToPostDetail(post.id)">
            <ion-avatar item-left>
                <img src="../assets/img/girl_avatar.png"/>
            </ion-avatar>
            <h2>{{post?.name}}</h2>
            <p>December 24, 2016</p>
            <p><strong>Category:</strong>&nbsp;{{post?.category}}</p>
            <p>{{post?.content}}</p>

        </ion-item>


  </ion-list>
</ion-card>
    
</ion-content>
