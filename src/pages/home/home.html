<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar>
        <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
    
      <button ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>Log Out
      </button>
  
        </ion-list>
    </ion-content>
</ion-menu>

<ion-header>     
    <ion-navbar #mycontent>
     
        
            <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
            </button>
        
        <img src="../assets/img/arc_logo_white.png" width="40"/>

<!--
        <ion-buttons end>
            <button (click)="goToProfile()">
            <ion-icon name="person"></ion-icon>
            </button>
        </ion-buttons>
-->
      
    </ion-navbar>   
</ion-header>

<ion-content padding>
  <h2>Welcome to ARC!</h2>
    
    <ion-card>    
        <ion-card-header>
        <h2>News and Events</h2>       
        </ion-card-header>
      
        <ion-card-content>
        Recent News from your Friends
            <ion-list no-lines>
                <button ion-item>
                <ion-icon item-left name="calendar">
                </ion-icon> Post from Event Category
                </button>
            </ion-list>
        </ion-card-content>     
        <button ion-button clear>View All</button>
    </ion-card>
    
    <ion-card>    
        <ion-card-header>
            <h2>Tasks</h2>
        </ion-card-header>

        <ion-card-content>
            <ion-list no-lines>
                <ion-item>
                    <ion-icon item-left>
                    <img src="../assets/icon/task_icon_addfriends.png">
                    <p class="icontext">Add Friends</p>
                    </ion-icon>

                    <ion-icon item-left>
                    <img src="../assets/icon/task_icon_clubs.png">
                    <p class="icontext">Clubs & Societies</p>
                    </ion-icon>

                    <ion-icon item-left>
                    <img src="../assets/icon/task_icon_explore.png">
                    <p class="icontext">Explore</p>
                    </ion-icon>
                </ion-item>
            </ion-list>       
        </ion-card-content>
        <button ion-button clear>View All</button>
    </ion-card>
    
    <ion-card>    
        <ion-card-header>
            <h2>Recent Posts</h2>
        </ion-card-header>

        <ion-card-content>
            <ion-list>    
                <ion-item *ngFor="let post of postList" (click)="goToPostDetail(post.id)">
                    <ion-avatar item-left>
                        <img src="../assets/img/girl_avatar.png"/>
                    </ion-avatar>
                    <h2>{{post?.name}}</h2>
                    <p>December 24, 2016</p>
                    <p><strong>Category:</strong>&nbsp;{{post?.category}}</p>
                    <p>{{post?.content}}</p>
                </ion-item>
            </ion-list>
        </ion-card-content>

        <button ion-button clear item-right>View All</button>
    </ion-card>  
</ion-content>
