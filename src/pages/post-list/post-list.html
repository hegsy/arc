<ion-header>

  <ion-navbar>
    <ion-title>Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let post of postList">
        <ion-item  (click)="goToPostDetail(post.id)">
            <ion-avatar item-left>
                <img src="assets/img/girl_avatar.png"/>
            </ion-avatar>
            <h2>{{post?.name}}</h2>
            <p><strong>Category:</strong>&nbsp;{{post?.category}}</p>
            <p>{{post?.tag}}</p>
            <p>{{post?.content}}</p>

            <ion-row>
                <ion-col>
                  <button ion-button icon-left clear small color="accent">
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12</div>
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button icon-left clear small color="accent">
                    <ion-icon name="text"></ion-icon>
                    <div>4</div>
                  </button>
                </ion-col>
                <ion-col center text-center>
                  <ion-note>
                    {{post?.dateCreated | date: 'shortTime' }}
                  </ion-note>
                </ion-col>
            </ion-row>
        </ion-item>
            <ion-item-options>
                <button ion-button icon-only>
                    <ion-icon name="star"></ion-icon>
                </button>
                <button ion-button icon-only (click)="deletePost(post.id)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>    
  </ion-list>
</ion-content>
