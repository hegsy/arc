<!--
  Generated template for the PostList page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>PostList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item *ngFor="let post of postList" (click)="goToPostDetail(post.id)">
      <h2>{{post?.name}}</h2>
      <p>Category: <strong>${{post?.category}}</strong></p>
      <p>Content: <strong>{{post?.content}}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
