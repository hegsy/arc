<ion-header>

  <ion-navbar>
    <ion-title>New Comment</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    
    <ion-item>
    <ion-label stacked>New Comment</ion-label>
    <ion-textarea rows="10" [(ngModel)]="commentContent" type="text" placeholder="Write your comment here..."></ion-textarea>
  </ion-item>
    
      <button ion-button block (click)="createComment(commentContent, author, dateCreated, postId)">Send</button>
</ion-content>
