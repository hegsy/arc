    <ion-content fullscreen class="login-background">

    <div class="logo">
        <img width="300" src="assets/img/arc_logo_white.png"/>
    </div>
    
    
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)" placeholder="Your email address" [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
        <ion-icon name="mail" item-right></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)" placeholder="Your password"  [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
        <ion-icon name="lock" item-right></ion-icon>
      </ion-item>
    
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)">Your password needs more than 6 characters.</ion-item>
       
        <button ion-button color="accent" block type="submit">Log In</button>  
        
     </form>
    
    <button ion-button color="light" block clear (click)="goToResetPassword()">Forgot Password?</button>
    <button ion-button color="light" block clear (click)="goToSignup()">Sign Up</button>
</ion-content>
