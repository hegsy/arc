<ion-content padding>

<div class="bg">
    <div class="logo">
        <img width="300" src="../assets/img/arc_logo_white.png"/>
    </div>
<div class="loginForm">
    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email"></ion-input>
        <ion-icon name="mail" item-right></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="lock" item-right></ion-icon>
      </ion-item>
    </ion-list>
</div> 
<div padding class="loginLinks">
<button ion-button color="accent" round>Log In</button>  
<button ion-button color="light" clear>Forgot Password?</button>
<button ion-button color="light" clear>Sign Up</button>
</div>
</div>
</ion-content>
