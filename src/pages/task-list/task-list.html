<ion-header>

  <ion-navbar>
    <ion-title>Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
        <ion-item *ngFor="let ar of arTaskCategory">
            <ion-icon item-left name="camera">
                
            </ion-icon>
            <h2>{{ar.title}}</h2>
            <p>{{ar.desc}}</p>
            <button ion-button clear item-right>
            <ion-badge>{{ar.credits}}</ion-badge></button>
        </ion-item>
    </ion-list>


</ion-content>
