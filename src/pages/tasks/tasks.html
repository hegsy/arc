<ion-header>

  <ion-navbar>
        <!-- <button start ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button> -->
        <ion-title>Tasks</ion-title>
    <ion-buttons end>
        <button ion-button (click)="goToReport()">
        <img class="reportcardicon" src="assets/icon/hat_icon.png"/>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
            <ion-grid>
                <ion-row center>
                    <ion-col>
                        <ion-card tappable (click)="goToTaskList(artasks)">     
                        <ion-card-content>
                                 <ion-badge color="accent">5</ion-badge>
                                <img src="assets/icon/task_icon_findthecode.png">
                               <p>Code</p> 
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                    <ion-col>
                        <ion-card tappable (click)="goToTaskList(socialtasks)">                           
                            <ion-card-content>
                                <ion-badge color="accent">4</ion-badge>
                                <img src="assets/icon/task_icon_addfriends.png">
                               <p>Social</p> 
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row center>
                    <ion-col>
                        <ion-card tappable (click)="goToTaskList(clubtasks)">                           
                            <ion-card-content>
                                <ion-badge color="accent">3</ion-badge>
                                <img src="assets/icon/task_icon_clubs.png">
                               <p>Clubs</p> 
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                    <ion-col>
                        <ion-card tappable (click)="goToTaskList(exploretasks)">                           
                            <ion-card-content>
                                <ion-badge color="accent">4</ion-badge>
                                <img src="assets/icon/task_icon_explore.png">
                               <p>Explore</p> 
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                    </ion-row>
                <ion-row center>
                    <ion-col>
                        <ion-card tappable (click)="goToTaskList(foodtasks)">                           
                            <ion-card-content>
                                <ion-badge color="accent">5</ion-badge>
                                <img src="assets/icon/task_icon_foodanddrink.png">
                               <p>Eat</p> 
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                    <ion-col>
                        <ion-card tappable (click)="goToTaskList(campustasks)">                           
                            <ion-card-content>
                                <ion-badge color="accent">7</ion-badge>
                                <img src="assets/icon/task_icon_campus.png">
                               <p>Campus</p> 
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>               
            </ion-grid>
          
</ion-content>
