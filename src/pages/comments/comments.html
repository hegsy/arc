<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="goToCreateComment()">
            <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let comment of comments">
    <ion-avatar item-left>
        
      <img src="assets/img/girl_avatar.png">
    </ion-avatar>
    <h2>{{comment.author}}</h2>
    <ion-note>{{comment.dateCreated  | date: 'shortTime'}}</ion-note>
    <p>{{comment.content}}</p> 
    
    <button ion-button icon-left clear small item-right color="accent" (click)="vote(comment.id, true)">
        <ion-icon name="arrow-dropup"></ion-icon>
        <div>{{comment.votesUp}}</div>
    </button>
  </ion-item>

</ion-list>
</ion-content>
