<link href="assets/css/animate.css" rel="stylesheet">
<ion-slides [options]="slideOptions">
 
  <ion-slide>
  <h2 ion-text class="animated slideInDown" color="light">Welcome To</h2>
  <br>
    <img class="animated rotateIn" src="assets/img/arc_logo_white.png"/>
    <h1 ion-text color="light" class="animated bounceInUp">ARC</h1>
  </ion-slide>
 
  <ion-slide class="slide2" padding>
  <h2 ion-text color="light">Create Your Profile</h2>
    <img src="assets/img/girl_avatar.png" />
    <p ion-text color="light">A Few Small Details So Others Know Who You Are</p>
  </ion-slide>
 
  <ion-slide class="slide3" padding>
  <h2 ion-text color="light">Communicate with Posts</h2>
    <img src="assets/icon/icon_cat_social.png" />
    <p ion-text color="light">Read and Write Posts about College or Anything you Want!</p>
  </ion-slide>

  <ion-slide class="slide4" padding>
  <h2 ion-text color="light">Complete Tasks</h2>
    <img src="assets/icon/task_icon_explore.png" />
    <p ion-text color="light">Gain Credits for Socialising, Exploring and Talking About It. Easy!</p>
  </ion-slide>
 
  <ion-slide>
    <ion-row>
      <ion-col>
        <img src="assets/img/arc_logo_white.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="accent" (click)="goToHome()">Start Using ARC</button>
      </ion-col>
    </ion-row>
  </ion-slide>
 
</ion-slides>
