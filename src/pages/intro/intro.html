<link href="assets/css/animate.css" rel="stylesheet">
<ion-slides [options]="slideOptions">
 
  <ion-slide >
    <img class="animated rotateIn" src="assets/img/arc_logo_white.png" />
  </ion-slide>
 
  <ion-slide>
    <img src="assets/img/arc_logo_white.png" />
  </ion-slide>
 
  <ion-slide>
    <img src="assets/img/arc_logo_white.png" />
  </ion-slide>
 
  <ion-slide>
    <ion-row>
      <ion-col>
        <img src="assets/img/arc_logo_white.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="accent" (click)="goToHome()">Start Using ARC</button>
      </ion-col>
    </ion-row>
  </ion-slide>
 
</ion-slides>
