<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding fullscreen class="openPostBackground">
    <h2>
    {{currentPost.name}}
    </h2>
    <p>Category: {{currentPost.category}}</p>
    <p>{{currentPost.tag}}</p>
    <p>Posted: <strong>{{currentPost.dateCreated | date: 'medium'}}</strong></p>
    
    <ion-icon name="person" *ngIf="currentPost.category == 'Social'"></ion-icon>
    <!--other category icons go here -->
    
    <p class="postContent">{{currentPost.content}}</p>
    
    
</ion-content>
