<ion-header>

  <ion-navbar>
    <ion-title>New Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
    <ion-label stacked>Post Name</ion-label>
    <ion-input [(ngModel)]="postName" type="text" placeholder="What's your post's name?"></ion-input>
  </ion-item>
    
    <ion-item>
    <ion-label stacked>Category</ion-label>
    <ion-select [(ngModel)]="postCategory" placeholder="Choose a Category">
        <ion-option>Social</ion-option>
        <ion-option>News</ion-option>
        <ion-option>Event</ion-option>
        <ion-option>Clubs</ion-option>
        <ion-option>Explore</ion-option>
        <ion-option>Campus</ion-option>
        <ion-option>Information</ion-option>
        <ion-option>Miscellaneous</ion-option>
    </ion-select>
  </ion-item>
    
        <ion-item>
    <ion-label stacked>Tag</ion-label>
    <ion-input [(ngModel)]="postTag" type="text" placeholder="Tag your post with a keyword"></ion-input>
  </ion-item>
    
    <ion-item>
    <ion-label stacked>Content</ion-label>
    <ion-textarea [(ngModel)]="postContent" type="text" placeholder="Write your post here..."></ion-textarea>
  </ion-item>
    
      <button color="accent" ion-button block (click)="createPost(author, postName, postCategory, dateCreated, postTag, postContent)">
    Create Post
  </button>
</ion-content>
