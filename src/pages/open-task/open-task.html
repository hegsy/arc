<link href="assets/css/animate.css" rel="stylesheet">
<ion-header>

  <ion-navbar>
    <ion-title>{{currentTask.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

  <ion-grid>
    <ion-row>
      <ion-col width-50 offset-25>
        <img src="assets/img/library_task.png"/>
      </ion-col>
    </ion-row>
    <ion-card-content>
   <!--  <ion-card-title>
    {{currentTask.title}}
    </ion-card-title> -->
    <p>
    {{currentTask.desc}}
    </p>
    </ion-card-content>

    

    <ion-item>
    <ion-label>Complete</ion-label>
    <ion-checkbox color="primary" checked="false" (click)="updateCredits(100)"></ion-checkbox>
    <ion-badge class="animated tada" color="accent" item-right>{{currentTask.credits}}</ion-badge>
    </ion-item>

    </ion-grid>
 
  </ion-card>

</ion-content>
